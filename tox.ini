[gh-actions]
python =
    3.10: py310,integration
    3.11: py311

[tox]
envlist = lint,refurb,pylint,mypy,pyright,py310,py311,integration,coverage-report
isolated_build = true

[testenv]
deps =
    cryptography
    pytest
    pytest-asyncio
    pytest-dotenv
    pytest_docker
commands =
    python -m pytest {posargs}

[testenv:lint]
basepython = python3.10
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files {posargs}

[testenv:refurb]
basepython = python3.10
deps =
    refurb
    {[testenv]deps}
commands =
    python -m refurb examples/ src/ tests/

[testenv:pylint]
basepython = python3.10
deps =
    pylint
    {[testenv]deps}
commands =
    python -m pylint examples/ src/ tests/

[testenv:mypy]
basepython = python3.10
deps =
    asyncpg-stubs
    mypy
    types-redis
    {[testenv]deps}
commands =
    python -m mypy examples/ src/ tests/

[testenv:pyright]
basepython = python3.10
deps =
    asyncpg-stubs
    pyright
    types-redis
    {[testenv]deps}
commands =
    pyright examples/ src/ tests/

[testenv:py310]
deps =
    coverage[toml]
    {[testenv]deps}
commands =
    coverage run -m pytest {posargs}

[testenv:coverage-report]
basepython = python3.10
depends = py310
skip_install = true
deps = coverage[toml]
commands =
    coverage report

[testenv:integration]
basepython = python3.10
deps =
    docker-compose
    {[testenv]deps}
whitelist_externals =
    docker
commands =
    pytest tests/integration {posargs}
